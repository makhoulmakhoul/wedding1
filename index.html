<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Background Image Example</title>
    <style>
      /* Setting the entire HTML and body to have no margin and fill the entire viewport */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Adding CSS to set the background image */
      body {
        background-image: url('mr.jpg'); /* Replace with the path to your image */
        background-size: contain; /* Keeps the aspect ratio and fits the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the background image */
        display: flex; /* Enables flex layout */
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
        min-height: 100vh; /* Ensures the body fills at least the full height of the viewport */
        padding: 20px; /* Adds some padding around the image */
        box-sizing: border-box; /* Ensures padding is included in total width/height */
      }
    </style>
  </head>
  <body>
    <!-- No content needed, as we are just showing a centered background image -->
  </body>
</html>
